 form_italy:0 "Unite Italy"
 form_italy_category:0 "Unite Italy"
 form_italy_category_desc:0 "The people of Italy have been seperated by many artificial borders made by foreign powers throughout the millenia but finally those days are gone and the people of Italy are united once more under a common flag. So long last our unification and may we reign under God's almighty glory."
 form_germany:0 "Unite Germany"
 form_germany_category:0 "Unite Germany"
 form_germany_category_desc:0 "The Germanic people have long been split up between different kingdoms and religions but were always connected through a shared ethnic background. Upon this was the formation of the HRE but the foundations are now starting to show their cracks as foreign powers try to gain influence over Germany. It is up to us to unite the German people so that we can take our place on the sun."
