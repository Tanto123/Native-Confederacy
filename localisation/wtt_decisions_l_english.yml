 form_country_moldavia_required_states_tt:0 "Controls all §YMoldovan§! states."
 form_scandinavia:0 "Unite Scandinavia"
 form_scandinavia_category:0 "Unite Scandinavia"
 form_scandinavia_category_desc:0 "The people of Scandinavia have always had a shared history among them but different internal factions had always prevented the full unification of this land. Now times are different with very few sides remaining, almost as if the unification is meant to happen and thus shall it happen under a government of our construct."
